<div class="filter">
  <app-filter-list (search)="onSearch($event)"></app-filter-list>
  <button
    *ngIf="userInfo.userId !== undefined"
    class="green"
    (click)="onAdd()"
  >Add course</button>
</div>
<div class="content">
  <app-item-course-list *ngFor="let item of items | orderBy: 'item.name': true" [item]="item" (remove)="onRemove()"></app-item-course-list>
  <div *ngIf="items.length === 0" class="noData">Do data</div>
</div>

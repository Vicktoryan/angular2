<div class="content">
  <div class="trumb"></div>
  <div class="description">
    <div class="name">
      <span>{{item.name}}</span>
      <span>{{item.duration}}</span>
    </div>
    <div>{{item.description}}</div>
  </div>
  <div class="actions">
    <button
      *ngFor="let action of actions"
      (click)="doAction(actionName)"
      [ngClass]="action.color"
    >
      {{action.name}}
    </button>
  </div>
</div>

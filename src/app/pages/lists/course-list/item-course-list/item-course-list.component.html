<div class="content" [appItemState]="item">
  <div class="trumb">
    <i class="far fa-file-image"></i>
  </div>
  <div class="description">
    <div class="name">
      <div>
        <i
          [class.far]="item.isTopRated === false"
          [class.fas]="item.isTopRated === true"
          class="fa-star"></i>
      </div>&nbsp;
      <div class="link">{{item.name}}</div>
      <div class="time">
        {{item.duration | duration}}
      </div>
      <div class="startDate">
        {{item.startDate | date: 'M.dd.yyyy'}}
      </div>
    </div>
    <div class="text">{{item.description}}</div>
  </div>
  <div class="actions">
    <button
      *ngFor="let action of actions"
      (click)="doAction(action.actionName)"
      [ngClass]="action.color"
    >
      {{action.name}}
    </button>
  </div>
</div>
